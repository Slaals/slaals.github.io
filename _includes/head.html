<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head profile="http://www.w3.org/2005/10/profile">
  <link rel="icon" type="image/png" href="{{ "/assets/img/prof_s500.png" | prepend: site.baseurl }}">

  {% seo %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="theme-color" content="#4C70FC">

  <script src="{{ "/src/js/app.js" | prepend: site.baseurl }}"></script>

  <link rel="stylesheet" href="{{ "/src/styles/main.css" | prepend: site.baseurl }}">
</head>
