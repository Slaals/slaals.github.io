{% assign cmds = include.commands | split: "\" %}
<div class="terminal">
  <div class="fakeBar">
    <div class="fakeMenu">
      <div class="fakeButtons fakeClose"></div>
      <div class="fakeButtons fakeMinimize"></div>
      <div class="fakeButtons fakeZoom"></div>
    </div>
    <p class="fakeTitle">{{ include.title }}</p>
  </div>
  <div class="fakeScreen">
    {% for cmd in cmds %}
      <p class="cmd">{% if include.prompt %}<span class="prompt">{{ include.prompt }}&nbsp;</span>{% endif %}{{ cmd }}</p>
    {% endfor %}
  </div>
</div>
